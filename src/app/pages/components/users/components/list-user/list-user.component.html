<table class="table table-striped table-hover">

    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Gender</td>
            <td>Email</td>
        </tr>
    </thead>
    <tbody *ngFor="let user of users;">
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.email}}</td>
        </tr>
    </tbody>

</table>
